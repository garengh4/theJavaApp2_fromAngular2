<div class="row">
    <div class="container-fluid">
        <div class="col-md-4 offset-md-4">
            <div class="form-bg-light">
                <h3 class="title">Customer Registration</h3>

                <form [formGroup]="registerUserForm" (ngSubmit)="registerUser()">

                    <div class="form-group">
                        <label for="emailId">Email Id</label>
                        <input type="text" class="form-control" formControlName="emailId" id="emailId" placeholder="EmailId">
                        <div *ngIf="registerUserForm.controls['emailId'].invalid && registerUserForm.controls['emailId'].touched">
                            <div style="color: red" class="field-error-message" *ngIf="registerUserForm.controls['emailId'].hasError('required')">EmailId is Mandatory</div>
                            <div style="color: red" class="field-error-message" *ngIf="registerUserForm.controls['emailId'].hasError('emailIdPatternError') && registerUserForm.controls['emailId'].dirty">EmailId Pattern Invalid</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" formControlName="password" id="password" placeholder="Password">
                        <div *ngIf="registerUserForm.controls['password'].invalid && registerUserForm.controls['password'].touched">
                            <div style="color: red" class="field-error-message" *ngIf="registerUserForm.controls['password'].hasError('required')">Password required</div>
                            <div style="color: red" class="field-error-message" *ngIf="registerUserForm.controls['password'].hasError('passwordPatternError') && registerUserForm.controls['password'].dirty">Password Pattern Invalid</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="text" class="form-control" formControlName="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                        <div *ngIf="registerUserForm.controls['confirmPassword'].invalid && registerUserForm.controls['confirmPassword'].touched">
                            <div style="color: red" class="field-error-message" *ngIf="registerUserForm.controls['confirmPassword'].hasError('required')">Please re-enter password</div>
                            <div style="color: red" class="field-error-message" *ngIf="registerUserForm.controls['password'] != registerUserForm.controls['confirmPassword']">Password does not match</div>
                        </div>
                    </div>

                    <div class="row">
                        <button [disabled]="!registerUserForm.valid" class="col-md-4 offset-md-1 btn btn-info">Register</button>
                        <button [disabled]="registerUserForm.pristine" class="col-md-4 offset-md-2 btn btn-warning" type="reset">Reset</button>
                    </div>
                    
                </form>

                <h5 class="success-message">success message: {{successMessage}}</h5>
                <h5 class="error-message">error message: {{errorMessage}}</h5>
                <br/>
                <div class="text-info">Are you a registered user? <a routerLink="../login">Sign in</a></div>
            </div>
        </div>
    </div>
</div>
